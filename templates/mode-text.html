<!-- Text Analysis Mode -->
<div
    id="mode-text"
    style="
        display: none;
        padding-top: 60px;
        padding-bottom: 40px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    "
>
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex align-items-center mb-3">
                    <button
                        class="btn btn-light shadow-sm"
                        onclick="showLanding()"
                    >
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                    <h2 class="flex-grow-1 text-center mb-0 fw-bold">
                        Text Analysis Evaluation
                    </h2>
                    <div style="width: 73px"></div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-4">
                            <div
                                class="icon-wrapper me-3"
                                style="
                                    width: 48px;
                                    height: 48px;
                                    background: linear-gradient(
                                        135deg,
                                        #fa709a 0%,
                                        #fee140 100%
                                    );
                                    border-radius: 12px;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                "
                            >
                                <i
                                    class="fas fa-file-alt text-white"
                                ></i>
                            </div>
                            <div>
                                <h5 class="mb-0 fw-bold">
                                    Medical Text Analysis
                                </h5>
                                <small class="text-muted"
                                    >Evaluate AI-generated medical
                                    content</small
                                >
                            </div>
                        </div>
                        <div class="mb-3">
                            <label
                                for="textInput"
                                class="form-label fw-semibold"
                                >Input Text</label
                            >
                            <textarea
                                id="textInput"
                                class="form-control"
                                rows="12"
                                placeholder="Paste AI-generated medical text, reports, or clinical notes here for evaluation..."
                                style="
                                    font-family:
                                        'Inter', sans-serif;
                                    line-height: 1.6;
                                "
                            ></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button
                                class="btn btn-gradient-primary btn-lg px-4"
                            >
                                <i class="fas fa-microscope me-2"></i
                                >Analyze Text
                            </button>
                            <button
                                class="btn btn-outline-secondary btn-lg px-4"
                            >
                                <i class="fas fa-upload me-2"></i>Upload
                                File
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
