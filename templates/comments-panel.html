<!-- Comments Panel -->
<div class="row mt-3" id="commentsPanel" style="display: none;">
    <div class="col-12">
        <div class="card border-0 shadow">
            <div class="card-body">
                <h6 class="card-title">
                    <i class="fas fa-comments me-2 text-success"></i>
                    Comments for Slice <span id="currentSliceNumber">1</span>
                </h6>
                
                <!-- Add Comment Form -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="commentInput" placeholder="Add a comment for this slice...">
                        <button class="btn btn-success" type="button" id="saveComment">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
                
                <!-- Comments List -->
                <div id="commentsList" class="mt-3">
                    <p class="text-muted text-center">No comments for this slice yet.</p>
                </div>
            </div>
        </div>
    </div>
</div>
