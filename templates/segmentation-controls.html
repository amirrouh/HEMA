<!-- Segmentation Controls (only for segmentation mode) -->
<div class="row mt-3" id="controls" style="display: none">
    <div class="col-12">
        <div class="card border-0 shadow">
            <div class="card-body">
                <div class="row g-4 align-items-center">
                    <div class="col-md-6">
                        <div class="control-group">
                            <label
                                for="sliceSlider"
                                class="form-label fw-semibold"
                            >
                                <i
                                    class="fas fa-layer-group me-2 text-primary"
                                ></i
                                >Slice Navigation
                            </label>
                            <div
                                class="d-flex align-items-center gap-3"
                            >
                                <input
                                    type="range"
                                    id="sliceSlider"
                                    class="form-range flex-grow-1"
                                    min="0"
                                    max="0"
                                    value="0"
                                />
                                <span
                                    class="badge bg-primary rounded-pill px-3"
                                    id="sliceInfo"
                                    style="min-width: 60px"
                                    >1/1</span
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="control-group">
                            <label
                                for="opacitySlider"
                                class="form-label fw-semibold"
                            >
                                <i
                                    class="fas fa-adjust me-2 text-info"
                                ></i
                                >Label Opacity
                            </label>
                            <div
                                class="d-flex align-items-center gap-3"
                            >
                                <input
                                    type="range"
                                    id="opacitySlider"
                                    class="form-range flex-grow-1"
                                    min="0"
                                    max="100"
                                    value="50"
                                />
                                <span
                                    class="badge bg-info rounded-pill px-3"
                                    id="opacityValue"
                                    style="min-width: 60px"
                                    >50%</span
                                >
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Zoom Controls Row -->
                <div class="row g-4 align-items-center mt-2">
                    <div class="col-md-4">
                        <div class="control-group">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-search me-2 text-primary"></i>Zoom Controls
                            </label>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm" id="zoomIn" title="Zoom In">
                                    <i class="fas fa-search-plus"></i> Zoom In
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="zoomOut" title="Zoom Out">
                                    <i class="fas fa-search-minus"></i> Zoom Out
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="resetZoom" title="Reset View">
                                    <i class="fas fa-expand"></i> Fit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="control-group">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-info-circle me-2 text-info"></i>Navigation
                            </label>
                            <div class="text-muted small">
                                <strong>Mouse wheel:</strong> Zoom in/out • 
                                <strong>Click & drag:</strong> Pan image (when not in drawing mode) • 
                                <strong>Select Pen/Eraser:</strong> Draw annotations
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Annotation Tools Row -->
                <div class="row g-4 align-items-center mt-2">
                    <div class="col-md-4">
                        <div class="control-group">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-pen me-2 text-warning"></i>Annotation Tools
                            </label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="annotationTool" id="penTool" checked>
                                <label class="btn btn-outline-warning btn-sm" for="penTool">
                                    <i class="fas fa-pen"></i> Pen
                                </label>
                                <input type="radio" class="btn-check" name="annotationTool" id="eraserTool">
                                <label class="btn btn-outline-warning btn-sm" for="eraserTool">
                                    <i class="fas fa-eraser"></i> Eraser
                                </label>
                                <button type="button" class="btn btn-outline-danger btn-sm" id="clearAnnotations">
                                    <i class="fas fa-trash"></i> Clear
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="control-group">
                            <label for="brushSize" class="form-label fw-semibold">
                                <i class="fas fa-circle me-2 text-warning"></i>Brush Size
                            </label>
                            <div class="d-flex align-items-center gap-3">
                                <input type="range" id="brushSize" class="form-range flex-grow-1" min="1" max="10" value="3">
                                <span class="badge bg-warning rounded-pill px-3" id="brushSizeValue" style="min-width: 50px">3px</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="control-group">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-comment me-2 text-success"></i>Comments
                            </label>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-success btn-sm" id="addComment">
                                    <i class="fas fa-plus"></i> Add Comment
                                </button>
                                <button type="button" class="btn btn-outline-success btn-sm" id="toggleComments">
                                    <i class="fas fa-eye"></i> <span id="toggleCommentsText">Show</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
