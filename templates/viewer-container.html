<!-- Shared Viewer Container (appears in all modes when files are loaded) -->
<div id="viewer-container" class="container mb-3" style="display: none">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-0">
                    <div id="viewer" class="viewer-container">
                        <!-- Segmentation Viewer -->
                        <div
                            id="canvas-container"
                            style="display: none"
                        >
                            <canvas id="imageCanvas"></canvas>
                            <canvas id="labelCanvas"></canvas>
                            <canvas id="annotationCanvas" style="position: absolute; top: 0; left: 0; z-index: 10; cursor: crosshair;"></canvas>
                        </div>
                        <!-- 3D STL Viewer -->
                        <div id="stl-container" style="display: none">
                            <canvas id="stlCanvas"></canvas>
                            <div class="mt-2 text-center">
                                <small class="text-muted">
                                    <strong>Controls:</strong> Mouse:
                                    drag to rotate, scroll to zoom •
                                    <strong>W</strong>: wireframe/solid
                                    • <strong>F</strong>: toggle fog •
                                    <strong>R</strong>: reset camera
                                </small>
                            </div>
                        </div>
                        <div
                            id="error"
                            class="alert alert-danger"
                            style="display: none"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
